<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        form {
            background-color: deepskyblue;
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Survey Form</h1>
        <form>
            <span>Name</span>
            <input type="text" placeholder="Enter your name" />
            <br/>
            <span>Email</span>
            <input type="text" placeholder="Enter your email" />
            <br/>
            <span>Age(optional)</span>
            <select name="" id="">
                <option value="">Age</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">10</option>

            <br/>
            <span>Password</span>

            <br/>
            <span>Your role:</span>
            <select name="" id="">
                <option value="">--select--</option>
                <option value="">MCA</option>
                <option value="">MBA</option>
                <option value="">B-tech</option>
                <option value="">M-tech</option>
            </select>
            <br/>
            <span>Gender:-&nbsp;</span>
            <span>male</span>
            <input type="radio" name="Gender" id=""/>
            <span>female</span>
            <input type="radio" name="Gender" id="" />
            <span>others</span>
            <input type="radio" name="Gender" id="" />
            <br/>
            <span>Qualification:-</span>
            <span>10th</span>
            <input type="checkbox" name="" id="" />
            <span>12th</span> 
            <input type="checkbox" name="" id="" />
            <span>Graduation</span>
            <input type="checkbox" name="" id=""/>
            <span>Master's</span>

            <br/>
            <span>District</span>

                <option value="">select</option>
                <option value="">Bhubaneswar</option>
                <option value="">Cuttack</option>
                <option value="">Puri</option>
                <option value="">Kendrapada</option>
                <option value="">Balasore</option>
                <option value="">kandhamala</option>
                <option value="">Anugul</option>
                <option value="">Sonepur</option>
                <option value="">Dhenkanal</option>
                <option value="">Koraput</option>
            </select>
            <br />
            <input type="Submit" value="Submit">
            
            <button type="Reset">Reset</button> 
        </form>
    </center>
    
</body>
</html>
